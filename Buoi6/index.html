<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <img src="logo.webp" alt="" />
        </div>
        <div class="toolbar">
          <div class="search">
            <form action="">
              <input type="text" placeholder="Search for data & reports..." />
              <input type="submit" />
            </form>
          </div>
        </div>
        <div class="other">
          <div class="message"><a href="#">Message</a></div>
          <div class="emails"><a href="#">Emails</a></div>
          <div class="notifications"><a href="#">Notifications</a></div>
          <div class="user">
            <a href="">
              <div class="user-image">
                <img src="avatar.jpg" alt="" />
              </div>
              <div class="username">Username</div>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-container">
        <div class="sidebar">
          <nav class="navbar-sidebar">
            <ul class="list-sidebar">
              <li class="list-item"><a href="#">Dashboard</a></li>
              <li class="list-item"><a href="#">Charts</a></li>
              <li class="list-item"><a href="#">Tables</a></li>
              <li class="list-item"><a href="#">Forms</a></li>
              <li class="list-item"><a href="#">Maps</a></li>
              <li class="list-item"><a href="#">Pages</a></li>
              <li class="list-item"><a href="#">UI Elements</a></li>
            </ul>
          </nav>
        </div>
        <div class="page-container">
          <div class="main-content">
            <h1>Overview</h1>
            <div class="main-content-list">
              <div class="main-content-item">
                <img src="item1.PNG" alt="" />
              </div>
              <div class="main-content-item">
                <img src="item2.PNG" alt="" />
              </div>
              <div class="main-content-item">
                <img src="item3.PNG" alt="" />
              </div>
              <div class="main-content-item">
                <img src="item4.PNG" alt="" />
              </div>
              <div class="main-content-item">
                <img src="item5.PNG" alt="" />
                <div class="main-content-item">
                  <img src="item6.PNG" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
