<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Danh sách học viên</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-4">Danh sách học viên</h1>

      <p>
        <a href="create.html" class="btn btn-success"
          ><i class="fa fa-plus-circle"></i> Thêm học viên</a
        >
        <button type="button" class="btn btn-danger" onclick="deleteSome()">
          Xóa đã chọn
        </button>
      </p>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>
                <input type="checkbox" id="checkall" onclick="toggle(this);" />
              </th>
              <th>Họ tên</th>
              <th>Năm sinh</th>
              <th>Email</th>
              <th>Số điện thoại</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="content">
            <tr>
              <td colspan="5" class="text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">Are u sure?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Nope
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="deleteUser()"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      function loadDocJQuery() {
        $.ajax({
          url: "http://localhost:3001/users",
          method: "GET",
        }).done(function (users) {
          let content = ``;
          for (let user of users) {
            content += `<tr id = "user${user.id}">
                            <td><input type="checkbox" id="${user.id}"></td>
                            <td>${user.name}</td>
                            <td>${user.birthday}</td>
                            <td>${user.email}</td>
                            <td>${user.phone}</td>
                            <td>
                              <a class="button" href="edit.html" onClick = "saveid(${user.id})">Chỉnh sửa</a>
                              <button type="button" class="btn btn-danger delete" onClick = "saveid(${user.id})" data-toggle="modal" data-target="#deleteModal">Xóa</button>
                            </td>
                        </tr>`;
          }
          $("#content").html(content);
        });
      }
      loadDocJQuery();
      function saveid(id) {
        localStorage.setItem("idUser", id);
      }
      function deleteUser() {
        let id = localStorage.getItem("idUser");
        $.ajax({
          url: "http://localhost:3001/users/" + id,
          method: "DELETE",
        }).done($(id).remove());
      }
      function toggle(source) {
        let checkboxes = document.querySelectorAll('input[type="checkbox"]');
        for (let i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i] != source) checkboxes[i].checked = source.checked;
        }
      }
      function deleteSome() {
        let checkboxes = document.querySelectorAll('input[type="checkbox"]');
        for (let i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked == true) {
            $.ajax({
              url: "http://localhost:3001/users/" + checkboxes[i].id,
              method: "DELETE",
            }).done($(checkboxes[i].id).remove());
          }
        }
      }
    </script>
  </body>
</html>
